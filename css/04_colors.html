<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* Color Name */
        h1 {
            color: coral;
        }

        /* RGB Value */
        h2 {
            color: rgb(255, 100, 255);
        }

        /* Hexadecimal */
        h3 {
            color: #00ff00
        }
    </style>
</head>

<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>

</html>
