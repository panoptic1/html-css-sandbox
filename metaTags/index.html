<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This one is probably the most important, as it is what will render in the search engines-->
    <meta name="description" content="here is a description of your website that will be rendered by search engines">
    <meta name="keywords" content="cool page, slay greenhorn, lifestyle, writing, fitness">
    <!--in case you don't want the page to show up in search engines: -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <title>Document</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <p>This is a test</p>
</body>

</html>
